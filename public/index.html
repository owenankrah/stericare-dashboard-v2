<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#3B82F6" />
    <meta name="description" content="SteriCare Medical Products - Sales & Profitability Analytics Dashboard for Pharma-C Medical" />
    <meta name="keywords" content="medical products, analytics, dashboard, sales, SteriCare, business intelligence" />
    <meta name="author" content="Pharma-C Medical Supplies Limited" />
    
    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://app.pharmacmedical.com" />
    <meta property="og:title" content="Pharma-C Business Management System" />
    <meta property="og:description" content="Comprehensive Business Management System" />
    
    <!-- Apple Touch Icon -->
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/apple-touch-icon.png" />
    
    <!-- Manifest -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    
    <!-- Tailwind Configuration (Optional - for custom settings) -->
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            colors: {
              primary: '#3B82F6',
              secondary: '#8B5CF6',
            }
          }
        }
      }
    </script>
    
    <title>Pharma-C Business Management System</title>
    
    <!-- Additional Styles (Optional) -->
    <style>
      /* Custom scrollbar for better UX */
      ::-webkit-scrollbar {
        width: 8px;
        height: 8px;
      }
      
      ::-webkit-scrollbar-track {
        background: #f1f1f1;
      }
      
      ::-webkit-scrollbar-thumb {
        background: #888;
        border-radius: 4px;
      }
      
      ::-webkit-scrollbar-thumb:hover {
        background: #555;
      }
      
      /* Dark mode scrollbar */
      .dark ::-webkit-scrollbar-track {
        background: #1f2937;
      }
      
      .dark ::-webkit-scrollbar-thumb {
        background: #4b5563;
      }
      
      .dark ::-webkit-scrollbar-thumb:hover {
        background: #6b7280;
      }
      
      /* Loading animation */
      .loading {
        @apply inline-block w-12 h-12 border-4 border-pharma-blue/30 border-t-pharma-blue rounded-full animate-spin;
      }
      
      @keyframes spin {
        to { transform: rotate(360deg); }
      }
    </style>
  </head>
  <body>
    <noscript>
      <div style="padding: 20px; text-align: center; font-family: Arial, sans-serif;">
        <h1>JavaScript Required</h1>
        <p>You need to enable JavaScript to run this application.</p>
        <p>Please enable JavaScript in your browser settings and reload the page.</p>
      </div>
    </noscript>
    
    <!-- Loading Indicator (shown while React loads) -->
    <div id="root">
      <div style="display: flex; justify-content: center; align-items: center; height: 100vh; flex-direction: column;">
        <div class="loading"></div>
        <p style="margin-top: 20px; color: #6b7280; font-family: Arial, sans-serif;">Loading SteriCare Dashboard...</p>
